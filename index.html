<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대만 4일 여행 일정</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">대만 여행 일정</h1>
                <p class="subtitle">4일간의 특별한 여정</p>
            </div>
        </header>

        <nav class="day-nav">
            <div class="day-nav-container">
                <button class="day-btn active" data-day="1">Day 1</button>
                <button class="day-btn" data-day="2">Day 2</button>
                <button class="day-btn" data-day="3">Day 3</button>
                <button class="day-btn" data-day="4">Day 4</button>
            </div>
        </nav>

        <main class="main-content">
            <div class="day-container active" id="day-1">
                <div class="schedule-list"></div>
            </div>
            <div class="day-container" id="day-2">
                <div class="schedule-list"></div>
            </div>
            <div class="day-container" id="day-3">
                <div class="schedule-list"></div>
            </div>
            <div class="day-container" id="day-4">
                <div class="schedule-list"></div>
            </div>
        </main>

        <div class="floating-actions">
            <button class="fab-btn currency-btn" id="currencyBtn">
                <i class="fas fa-calculator"></i>
            </button>
            <button class="fab-btn weather-btn" id="weatherBtn">
                <i class="fas fa-cloud-sun"></i>
            </button>
        </div>
    </div>

    <!-- 환율 계산기 모달 -->
    <div class="modal" id="currencyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>환율 계산기</h3>
                <button class="close-btn" id="closeCurrency">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="currency-converter">
                    <div class="currency-group">
                        <label>TWD (대만 달러)</label>
                        <input type="number" id="twdInput" placeholder="0" step="0.01">
                    </div>
                    <div class="currency-arrow">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="currency-group">
                        <label>KRW (한국 원)</label>
                        <input type="number" id="krwInput" placeholder="0" step="1">
                    </div>
                    <div class="exchange-rate">
                        <small>1 TWD ≈ <span id="exchangeRate">42.5</span> KRW</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 날씨 모달 -->
    <div class="modal" id="weatherModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>타이베이 날씨</h3>
                <button class="close-btn" id="closeWeather">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="weather-info">
                    <div class="weather-card">
                        <div class="weather-header">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>타이베이, 대만</span>
                        </div>
                        <div class="weather-links">
                            <a href="https://weather.naver.com/today/WDTWN00003" target="_blank" class="weather-link">
                                <i class="fas fa-external-link-alt"></i>
                                네이버 날씨에서 보기
                            </a>
                            <a href="https://www.accuweather.com/ko/tw/taipei-city/315078/weather-forecast/315078" target="_blank" class="weather-link">
                                <i class="fas fa-cloud"></i>
                                AccuWeather에서 보기
                            </a>
                            <a href="https://weather.com/ko-KR/weather/today/l/25.04,121.56" target="_blank" class="weather-link">
                                <i class="fas fa-sun"></i>
                                Weather.com에서 보기
                            </a>
                        </div>
                        <div class="weather-note">
                            <i class="fas fa-info-circle"></i>
                            <p>실시간 날씨 정보를 확인하시려면 위 링크를 클릭하세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
